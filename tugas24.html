<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Tugas 24 - CSS</title>
        <link rel="stylesheet" href="css/bootstrap.css">
    </head>
    <body>
        <form class="form-group">
            <div class="mb-3">
                <label class="form-label fw-bold">Nama Lengkap</label>
                <input type="text" class="form-control" placeholder="Nama Lengkap">
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold">Alamat Rumah</label>
                <textarea type="text" class="form-control" rows="3" style="resize: none;"></textarea>
            </div>
            <div class="input-group mb-3">
                <input type="file" class="form-control" id="inputGroupFile02">
                <label class="input-group-text" for="inputGroupFile02">Upload</label>
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold">Alamat Email</label>
                <input type="email" class="form-control" placeholder="Alamat Email">
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold">Kata Sandi</label>
                <input type="password" class="form-control" placeholder="Kata Sandi">
            </div>
            <div>
                <label class="form-label fw-bold">Jenis Kendaraan : </label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions">
                    <label class="form-check-label" for="inlineRadio1">Motor</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions">
                    <label class="form-check-label" for="inlineRadio2">Mobil</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </body>
</html>
